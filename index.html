<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Measurement Calculator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/213e54b3b6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Russo+One&display=swap" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="img/Logo-bg-black.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container bg-white rounded">
        <div class="banner d-flex justify-content-center align-items-center">
            <img src="img/banner.png" alt="" style="width: 100px;">
        </div>
        <div class="row p-4">
            <h1 id="output" class="text-center col-12 mb-5">Length Converter</h1>
            <div class="col-md-5 mt-3">
                <!-- INPUT -->
                <label for="">
                    Type Initial Value
                </label>
                <input type="number" class="form-control" id="initialValue" name="millimeter" placeholder="Millimeter">
            </div>
            <div class="col-md-2">
                <img src="img/convert.cbeeecb5-f0f9-4ad1-aaca-fe2a4bff16d3" alt="" class="w-100">
            </div>
            <div class="col-md-5 mt-3">
                <!-- OUTPUT -->
                <label for="">
                    The Converted value is:
                </label>
                <input type="number" class="form-control" id="outputAnswer" name="output" disabled>
            </div>
            <div class="col-md-4 text-center mt-3">
                <button class="btn btn-dark" onclick="getCM();">Convert to Centimeters</button>
            </div>
            <div class="col-md-4 text-center mt-3">
                <button class="btn btn-dark" onclick="getM();">Convert to Meters</button>
            </div>
            <div class="col-md-4 text-center mt-3">
                <button class="btn btn-dark" onclick="getKM();">Convert to Kilometers</button>
            </div>
        </div>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="main.js"></script>
</html>
